<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖拽 注爪 注专转 - Juego de Objetos en Hebreo </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
</head>
<body>
    <!-- Pantalla inicial -->
    <div id="startScreen" class="screen active">
        <div class="start-content">
            <img id="marianaStart" src="assets/images/mariana_boca_cerrada.png" alt="专" class="mariana-image">
            <button id="startButton" class="hebrew-button start-button">
                <span class="button-text"> 址转职值 执砖职指拽 </span>
            </button>
        </div>
    </div>

    <!-- Pantalla del juego -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <!-- rea de Mariana (1/3 izquierda) -->
            <div class="mariana-area">
                <img id="marianaGame" src="assets/images/mariana_boca_cerrada.png" alt="专" class="mariana-game-image">
                <div class="score-display">
                    <span class="score-label"> 执拽旨旨:</span>
                    <span id="score">0</span>
                </div>
                <button id="playAudioButton" class="hebrew-button audio-button" data-state="new">
                    <span class="button-text"> 址砖职值注址 拽止</span>
                    <span class="loading-spinner"></span>
                </button>
            </div>

            <!-- rea de juego (2/3 derecha) -->
            <div class="game-area">
                <div id="objectsContainer" class="objects-container">
                    <!-- Las im谩genes de objetos se generar谩n aqu铆 din谩micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de victoria -->
    <div id="victoryScreen" class="screen">
        <div class="victory-content">
            <h1 class="victory-title"> 执爪址旨职转指旨! 指旨 址指旨止! </h1>
            <div class="final-score">
                <span> 址执旨拽旨旨 址住旨止驻执: </span>
                <span id="finalScore">200</span>
                <span> </span>
            </div>
            <button id="playAgainButton" class="hebrew-button play-again-button"> 砖址值拽 砖旨 </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
