<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 משחק עצמים בעברית - Juego de Objetos en Hebreo 🎮</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
</head>
<body>
    <!-- Pantalla inicial -->
    <div id="startScreen" class="screen active">
        <div class="start-content">
            <img id="marianaStart" src="assets/images/mariana_boca_cerrada.png" alt="מריאנה" class="mariana-image">
            <button id="startButton" class="hebrew-button start-button">
                <span class="button-text">🚀 הַתְחֵל מִשְׂחָק 🚀</span>
            </button>
        </div>
    </div>

    <!-- Pantalla del juego -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <!-- Área de Mariana (1/3 izquierda) -->
            <div class="mariana-area">
                <img id="marianaGame" src="assets/images/mariana_boca_cerrada.png" alt="מריאנה" class="mariana-game-image">
                <div class="score-display">
                    <span class="score-label">🏆 נִקּוּד:</span>
                    <span id="score">0</span>
                </div>
                <button id="playAudioButton" class="hebrew-button audio-button" data-state="new">
                    <span class="button-text">🔊 הַשְׁמֵעַ קוֹל</span>
                    <span class="loading-spinner">🔄</span>
                </button>
            </div>

            <!-- Área de juego (2/3 derecha) -->
            <div class="game-area">
                <div id="objectsContainer" class="objects-container">
                    <!-- Las imágenes de objetos se generarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de victoria -->
    <div id="victoryScreen" class="screen">
        <div class="victory-content">
            <h1 class="victory-title">🎉 נִצַּחְתָּ! כָּל הַכָּבוֹד! 🎉</h1>
            <div class="final-score">
                <span>🏆 הַנִּקּוּד הַסּוֹפִי: </span>
                <span id="finalScore">200</span>
                <span> 🌟</span>
            </div>
            <button id="playAgainButton" class="hebrew-button play-again-button">🔄 שַׂחֵק שׁוּב 🔄</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
